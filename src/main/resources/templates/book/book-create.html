<!DOCTYPE html>
<html>

<head>
    <title>Create Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="menu"></div>
    <div class="container">
        <form id="createBook" action="#" th:action="@{/books/create}" th:object="${book}" method="POST">

            <div class="form-group col-md-6 ">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="${book.isbn}" class="form-control" placeholder="ISBN" required>
            </div>

            <div class="form-group col-md-6 ">
                <label for="title">Title</label>
                <input type="text" th:field="${book.title}" id="title" class="form-control" placeholder="Book title"
                    required>
            </div>

            <div class="form-group col-md-6 ">
                <label for="summary">Summary</label>
                <input type="text" th:field="${book.summary}" id="summary" class="form-control" placeholder="Summary">
            </div>
            <div class="form-group col-md-6 ">
                <label for="copies">Copies</label>
                <input type="number" th:field="${book.copies}" id="copies" class="form-control" placeholder="Copies">
            </div>
            <div class="form-group col-md-6 ">
                <label for="copiesLoan">Copies available for loan</label>
                <input type="number" th:field="${book.copiesForLoan}" id="copiesLoan" class="form-control"
                    placeholder="Copies available for loan">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div>
</body>

</html>
