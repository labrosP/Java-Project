<!DOCTYPE html>
<html>

<head>
    <title>Create User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css" />
</head>

<body>
    <div id="menu"></div>
    <div class="container">
        <form id="createUser" action="#" th:action="@{/users/create}" th:object="${user}" method="POST">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="${user.firstName}" class="form-control  col-md-6 "
                    placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="${user.lastName}" id="lastName" class="form-control  col-md-6 "
                    placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" th:field="${user.address}" id="address" class="form-control  col-md-6 "
                    placeholder="Address">
            </div>

            <button type="submit" class="btn btn-save">Save</button>
            <button type="button" class="btn btn-cancel" onclick="window.location.href='/'">Cancel</button>
        </form>

    </div>
</body>

</html>
